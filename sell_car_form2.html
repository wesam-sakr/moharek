<div class="step-part" id="part-2">
    <h2>ادخل معلوماتك</h2>
    <label for="mileage">عدد الكيلومترات</label>
    <input type="number" id="mileage" name="mileage" placeholder="مثال: 50000" required>

    <label for="carCondition">حالة السيارة</label>
    <select id="carCondition" name="carCondition" required>
        <option value="">اختر الحالة</option>
        <option value="new">جديدة</option>
        <option value="used">مستعملة</option>
    </select>

    <label for="carColor">لون السيارة</label>
    <input type="text" id="carColor" name="carColor" placeholder="مثل: أبيض" required>

    <button type="button" class="next-part">التالي</button>
</div>
